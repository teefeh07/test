<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Hello World!!!</h1>
    <p>This is a paragraph tag</p>
    <p id="demo">Hello World</p>
    <button onclick="changeContent()">Change Content</button>
    <br/><br/>
    <p id="sample">Hello World</p>
    <button onclick="changeStyle();">Change Styles</button>
    <br/><br/>
    <p id="first">Hello</p>
    <button onclick="show()">Show</button>
    <button onclick="hide()">Hide</button>
    <script>
        function changeContent(){
            document.getElementById("demo").innerHTML="Hi World"
        }

        function changeStyle(){
            document.getElementById("sample").style.fontSize = "50px";
            document.getElementById("sample").style.color = "red";
            document.getElementById("sample").style.backgroundColor = "blue"
        }

        function show() {
            document.getElementById("first").style.display ="block" 
        }
        function hide(){
            document.getElementById("first").style.display ="none"
        }

    </script>
</body>
</html>
